{%extends "layout/base.html"%}

{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% if current_user %}
            <p>{{ current_user.fullname }}</p>
            {% endif %}
        </div>
        <div class="col-md-6">
            {% if current_user %}
            <p>{{ current_user.fullname }}</p>
            <p>{{ current_user.customer_code }}</p>
            {% endif %}
        </div>
    </div>
</div>

{%endblock%}
